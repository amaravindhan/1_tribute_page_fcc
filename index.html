<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Tribute To Man with a Plan</title>
  </head>
  <body>
    <main id="main">
      <div id="title-div">
        <h1 id="title">Mr. Kumaraswami Kamaraj</h1>
        <p>The King Maker of India</p>
      </div>
      <figure id="img-div">
        <img
          id="image"
          src="https://images.newindianexpress.com/uploads/user/imagelibrary/2019/7/15/original/Kamaraj_EPS_Photo.jpg?w=640&dpr=1.0"
          alt="Mr. K Kamaraj, late Prime Minister Jawaharlal Nehru and the late Finance minister C Subramaniam at Chennai airport."
        />
        <figcaption id="img-caption">
          Mr. K Kamaraj, second from the left, seen along with the late Prime
          Minister Jawaharlal Nehru <br />
          and the late Finance minister C Subramaniam at Chennai airport.
        </figcaption>
      </figure>
      <section id="tribute-info">
        <div id="timeline-div">
          <h2 id="timeline-text">Here's a time line of Mr. Kamaraj's life:</h2>
          <ul id="timeline-list">
            <li>
              <p><span class="timeline-year">1900</span> - dsfsdff</p>
            </li>
          </ul>
        </div>
        <div id="timeline-more">
          If you have time, you should read more about this incredible human
          being on his
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/K._Kamaraj"
            target="_blank"
            >Wikipedia entry</a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
